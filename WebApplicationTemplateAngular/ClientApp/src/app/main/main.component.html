<clr-alert [clrAlertType]="'warning'" [clrAlertAppLevel]="true">
  <clr-alert-item>
    <span class="alert-text">
      App level alert
    </span>
  </clr-alert-item>
</clr-alert>

<header class="header header-6">
  <div class="branding">

    <a href="javascript://" class="nav-link">
      <clr-icon shape="vm-bug"></clr-icon>
      <span class="title">.NetCore22-Angular7-Clarity Template</span>
    </a>

  </div>
  <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search for keywords...">
    </label>
  </form>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a routerLink="/user/account" routerLinkActive="active" clrDropdownItem>Account</a>
        <a routerLink="/user/profile" routerLinkActive="active" clrDropdownItem>Profile</a>
        <a clrDropdownItem (click)="logout()">Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>

<nav class="subnav">
  Subnav
</nav>

<div class="content-container">
  <nav class="sidenav">
    Sidenav
  </nav>
  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
</div>
