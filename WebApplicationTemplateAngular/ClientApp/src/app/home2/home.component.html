<div class="content-container">
  <div class="content-area">

    <div class="login-wrapper">
      <form class="login">
        <section class="title">
          <h3 class="welcome">Welcome to</h3>
          Company Product Name
          <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </section>
        <div class="login-group">
          <clr-input-container>
            <input type="text" clrInput [formControl]="username" placeholder="Username">
          </clr-input-container>
          <clr-password-container>
            <input type="password" clrInput [formControl]="password" placeholder="Password">
          </clr-password-container>
          <clr-checkbox-wrapper>
            <label>Remember me</label>
            <input type="checkbox" clrCheckbox [formControl]="rememberme">
          </clr-checkbox-wrapper>
          <div class="error active">
            Invalid user name or password
          </div>
          <button type="submit" class="btn btn-primary">NEXT</button>
          <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
      </form>
    </div>

  </div>
</div>
